<!DOCTYPE html>
<html>
<head>
  <title>QUnit Test Suite</title>
  <link rel="stylesheet" href="../test/qunit/qunit.css" type="text/css" media="screen">
  <script type="text/javascript" src="../test/qunit/qunit.js"></script>

  <script type="text/javascript" src="//dev.rdbhost.com/vendor/labjs/LAB.js"></script>
  <script>
    function hasPromises() {
      var e = window;
      return "Promise" in e &&
          "resolve" in e.Promise && "reject" in e.Promise &&
          "all" in e.Promise && "race" in e.Promise &&
          function () {
            var n;
            new e.Promise(function (e) {
              n = e
            });
            return "function" == typeof n;
          }()
    }

    function hasFetch() {
      return "fetch" in window;
    }

    var $L = $LAB
        .script('//dev.rdbhost.com/vendor/rdbhost/2.0/lib/js/rdbhost-bundle.min.js').wait()
        .script('../test/private.js').wait()
        .script('//dev.rdbhost.com/vendor/rdbhost/2.0/lib/js/rdbhost_livereload.js');

    if ( !hasPromises() )
      $L = $L.script('//dev.rdbhost.com/vendor/rdbhost/2.0/vendor/es6-promises/dist/es6-promise.js');
    if ( !hasFetch() )
      $L = $L.script('//dev.rdbhost.com/vendor/rdbhost/2.0/vendor/fetch/fetch.js').wait();
    $L.script('myTests_reader.js');

  </script>

  <!-- Your tests file goes here -->
  <!-- script type="text/javascript" src="myTests_reader.js"></script -->
</head>
  <body>
    <h1 id="qunit-header">QUnit Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
  </body>
</html>
